<!doctype html>
<html>
  <head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" > -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" >
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="css/icon.css" />
    <link rel="stylesheet" media="screen and (min-width: 400px) and (max-width: 767px)" type="text/css" href="css/m.css" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      /* line css*/
      body { padding: 10px; height: 100%; }
      /* body height 100% for snowing */
      #container { padding: 10px 0px 0 0; margin: auto; border-radius: 5px; max-width: 500px; box-shadow: 0 14px 28px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.22); position: relative; }

      #container #settingBox { width: 100%; min-height: 160px; position: absolute;  left: 0; padding: 5px; z-index: 999; background:gray; display: none; }
      #container .settingItem { width: 40px; height: 40px; display: inline; background: red; word-break: break-all; }
      #settingBoxClose { position: absolute; top: 10px; right: 10px; color: white; }

      #container .header { width: 100%; height: 85px; border-radius: 5px 5px 0 0; background-color: #2b364b; position: relative; }
      #container .header .setting { width: 30px; height: 30px; position: absolute; top: 5px; right: 5px; }
      #container .header .setting img { width: 100%; }
      #container .header .headerBtnBox { padding: 2px 0 5px 10px; text-align: left; }
      #container .header .headerBtnBox .btn { height: 10px; width: 10px; border-radius: 50%; margin: 0 1px; display: inline-block; cursor: pointer; }
      #container .header.headerImg { width: 50px; height: 50px; margin: 0 10px 6px 12px; border-radius: 50%; cursor: pointer;}

      #container .content { padding: 10px 0; background-color:#fff; height: 50vh; overflow-y: auto; overflow-x: hidden; position: relative; }
      #container .content .messageBox{ padding: 5px 10px; position: relative; }
      #container .content .messageBox .messageContent { max-width: 60%; display: inline-block; vertical-align: top; }
      #container .content .messageBox .messageContent .name { margin: 0 0 5px 5px; font-size: 13px; color: #727c8a; vertical-align: top; cursor: pointer; }
      #container .content .messageBox .messageContent .message { padding: 10px; font-size: 12px; color: #35393d; letter-spacing: .6px; background-color: #e3e8eb; border-radius: 12px; line-height: 1.5; text-align: left; word-break: break-all; margin: 0px 0px 5px 5px; }
      #container .content .messageBox .time { transform: scale(.7); color: #acb0b8; vertical-align: bottom; margin: 0 -8px -1px -5px; display: inline-block; }
      /* content myself */
      #container .content .myself { text-align: right; }
      #container .content .myself .messageContent .message { background-color: #aff47e; margin: 0px 6px; }
      #container .content .message .emojiItem { width: 40px ; height: 40px; }
      #container .content .myself .time { display: inline-block; vertical-align: bottom; }
      #container .content .upLoadImg { border-radius: 0; width: 120px; height: 80px; }
      #container .content .no_padding_bg { padding: 0 10px !important; background: none!important; }

      #container .footer { bottom: 0; border-radius: 0 0 5px 5px; background-color: #fff; position: relative; }
      #container .footer #emojibox { position: absolute; top: -85px; left : 0; width: 100%; height: 85px; background: gray; display: none; }
      #container .footer #emojibox .emojiItem { width: 40px; height: 40px; display: inline-block; padding: 6px 2px; box-sizing: border-box; margin-left: 8px; }
      #container .footer #emojibox .emojiItem svg { width: 40px; height: 40px; }
      #container .footer .tool { border-top: 1px solid #e7e7e7; border-bottom: 2px solid #e7e7e7; background-color: #f6f6f6; height: 30px; padding: 0 5px; }
      #container .footer .tool .toolbox { height: 20px; margin: 3px 0 0 3px; padding: 1px; display: inline-block; position: relative; overflow: hidden; }
      #container .footer .inputText { padding: 10px 10px 5px; font-family: \\5FAE\8EDF\6B63\9ED1\9AD4; margin: auto;}
      #container .footer .inputText textarea { width: 100%; height: 60px; border: none; resize: none; outline: none; }
      #container .footer .tool .update { height: 20px; margin: 5px; padding: 1px; display: inline-block; position: relative; overflow: hidden; }
      #container .footer .iconImg { width: 20px; height: 20px; background-size: cover; }
      #container .footer #submit { opacity: 0; position: absolute; z-index: -100; bottom: 0; }
      #container .footer input[type="file"] { width: 100%; height: 100%; left: 0; right: 0; opacity: 0; position: absolute; cursor: pointer; padding-left: 100%; }

      /* common css */
      .none { display: none; }
      .clearfix { clear: both; }
      .fade-in { opacity: 1; animation-name: fadeInOpacity; animation-iteration-count: 1; animation-timing-function: ease-in; animation-duration: .5s; }
      @keyframes fadeInOpacity { 0% { opacity: 0; } 100% { opacity: 1; } }
      .fade-out { opacity: 0; animation-name: fadeOutOpacity; animation-iteration-count: 1; animation-timing-function: ease-in; animation-duration: .5s; }
      @keyframes fadeOutOpacity { 0% { opacity: 1; } 100% { opacity: 0; } }

    </style>
  </head>

          }
          
          var Snowflake = function () {
            this.x = 0;
            this.y = 0;
            this.vy = 0;
            this.vx = 0;
            this.r = 0;
            this.reset();
          }

          Snowflake.prototype.reset = function() {
            this.x = Math.random() * width;
            this.y = Math.random() * -height;
            this.vy = 1 + Math.random() * 3;
            this.vx = 0.5 - Math.random();
            this.r = 1 + Math.random() * 2;
            this.o = 0.5 + Math.random() * 0.5;
          }

          canvas.style.position = 'fixed';
          canvas.style.top = '112px'
          // canvas.style.position = 'absolute';
          // canvas.style.left = canvas.style.top = '0';

          var snowflakes = [], snowflake;
          for (i = 0; i < COUNT; i++) {
            snowflake = new Snowflake();
            snowflake.reset();
            snowflakes.push(snowflake);
          }
          var k = 0;
          function update() {
            
            // 清除畫布
            ctx.clearRect(0, 0, width, height);

            if (!active) return;

            for (i = 0; i < COUNT; i++) {
              snowflake = snowflakes[i];
              snowflake.y += snowflake.vy;
              snowflake.x += snowflake.vx;

              ctx.globalAlpha = snowflake.o;
              ctx.beginPath();
              ctx.arc(snowflake.x, snowflake.y, snowflake.r, 0, Math.PI * 2, false);
              ctx.closePath();
              ctx.fill();

              if (snowflake.y > height) {
                snowflake.reset();
              }
            }
            // loop
            k++
            if (k > 200) {
              ctx.clearRect(0, 0, width, height)
              $('canvas').fadeOut();
              document.querySelector('canvas').remove()
              document.getElementById('content').style.background = '#fff';
              return;
            }
            requestAnimFrame(update);
          }

            // shim layer with setTimeout fallback
          window.requestAnimFrame = (function(){
            return  window.requestAnimationFrame       ||
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame    ||
                    function( callback ){
                      window.setTimeout(callback, 1000 / 60);
                    };
          })();

          onResize();
          window.addEventListener('resize', onResize, false);
          masthead.appendChild(canvas);
        }// snowing

        socket.on('chat message', function(msg) {

          var tempImg1 = '<img class="contentImg none" data-user=' + msg.name +' src="https://lorempixel.com/50/50/" >'
          var tempName = '<div class="name" data-user=' + msg.name + '>' + msg.name + '</div>'

          switch (msg.type) {

            case "sendTxt":
              htmlMsg = (msg.name === username ? temp1 : temp) + (msg.name === username ? tempImg1 : tempImg) + '<div class="messageContent">' + (msg.name === username ? tempName1 : tempName) + '<div class="message">' + msg.value + '</div>' + '</div>' + '<div class="time">'+ msg.time + '</div>' + '</div>';
              break;
            case "sendEmoji":
              htmlMsg = (msg.name === username ? temp1 : temp) + (msg.name === username ? tempImg1 : tempImg) + '<div class="messageContent">' + (msg.name === username ? tempName1 : tempName) + '<div class="message">' + msg.value + '</div>' + '</div>' + '<div class="time">'+ msg.time + '</div>' + '</div>';
              break;
            default:
              htmlMsg = "";
          } 
          
          if (htmlMsg) $('#content').append(htmlMsg);
          var t = document.getElementById('content');
          t.scrollTo(0, t.scrollHeight);
          // NotifyMe(msg.value, msg.name); // https only
        });

        //上傳檔案 function
        function demoUpload() {
          var $uploadCrop;
          var fileSize = 0;
          var fileMaxSize = 5000000;//5M
        // var filePath = file.value;
          function readFile(input) {
            if (input.files.length > 0) {//有上傳檔案
              if(input.files[0].type == "image/png" || input.files[0].type == "image/jpeg") {//判斷type
                fileSize = input.files[0].size;
                // console.log(fileSize);
                if (fileMaxSize >= fileSize) {//size
                  var reader = new FileReader();
                  reader.onload = function (e) {
                    // console.log(e.target.result);
                    // send socket start
                    var d = new Date();
                    var time = (d.getHours() > 12 ? '下午 ' : '上午 ') + fillVavancy(d.getHours()) + ':' + fillVavancy(d.getMinutes());
                    socket.emit('chat message', { 'name': username, 'time': time, 'value': '<img class="upLoadImg" src=' + e.target.result + '>', 'type': 'sendImg' } );
                    // send socket end
                    setTimeout(function () {
                      input.value = '';
                    }, 0)
                  }
                  reader.readAsDataURL(input.files[0]);
                } else {
                  alert("您的照片檔案超過5M,請選擇其他照片")
                }

              } else {//有上傳但檔案格式不對
                alert("上傳檔案格式不對")
              }
                
            }else {//沒上傳檔案
              alert('無上傳檔案')
            }
          } // readFile() end

          // add #upload onchange event
          $('#upload').on('change', function () { 
            readFile(this);
            console.log("upload!") 
          });
        } // demoUpload() end

        demoUpload();

      });
